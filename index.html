<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum Kit</title>
  </head>
  <body>
    <main class="main">
      <button class="key">
        <span>A</span>
        <p>CLAP</p>
      </button>

      <button class="key s-sound--js">
        <span>S</span>
        <p>HIHAT</p>
      </button>

      <button class="key d-sound--js">
        <span>D</span>
        <p>KICK</p>
      </button>

      <button class="key f-sound--js">
        <span>F</span>
        <p>OPENHAT</p>
      </button>

      <button class="key g-sound--js">
        <span>G</span>
        <p>BOOM</p>
      </button>

      <button class="key h-sound--js">
        <span>H</span>
        <p>RIDE</p>
      </button>

      <button class="key j-sound--js">
        <span>J</span>
        <p>SNARE</p>
      </button>

      <button class="key k-sound--js">
        <span>K</span>
        <p>TOM</p>
      </button>

      <button class="key l-sound--js">
        <span>L</span>
        <p>TINK</p>
      </button>
    </main>
  </body>
  <script src="main.js"></script>
</html>

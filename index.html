<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum Kit</title>
  </head>
  <body>
    <main class="main">
      <div class="square">
        <h2>A</h2>
        <p>CLAP</p>
      </div>

      <div class="square s-sound--js">
        <h2>S</h2>
        <p>HIHAT</p>
      </div>

      <div class="square d-sound--js">
        <h2>D</h2>
        <p>KICK</p>
      </div>

      <div class="square f-sound--js">
        <h2>F</h2>
        <p>OPENHAT</p>
      </div>

      <div class="square g-sound--js">
        <h2>G</h2>
        <p>BOOM</p>
      </div>

      <div class="square h-sound--js">
        <h2>H</h2>
        <p>RIDE</p>
      </div>

      <div class="square j-sound--js">
        <h2>J</h2>
        <p>SNARE</p>
      </div>

      <div class="square k-sound--js">
        <h2>K</h2>
        <p>TOM</p>
      </div>

      <div class="square l-sound--js">
        <h2>L</h2>
        <p>TINK</p>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
